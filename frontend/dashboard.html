<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Manager - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand-badge">CS</div>
          <div>
            <h1>Coffee Shop Manager</h1>
            <p id="topbar-user">...</p>
          </div>
        </div>
        <nav class="nav">
          <a data-nav href="/dashboard.html">Dashboard</a>
          <a data-nav href="/shops.html">Shops</a>
          <a data-nav href="/orders.html">Orders</a>
          <a data-nav href="/analytics.html">Analytics</a>
          <a data-nav data-admin-only href="/users.html">Users</a>
          <button id="logout-btn" class="btn danger">Logout</button>
        </nav>
      </header>

      <section class="panel">
        <h2 class="panel-title">Operations Dashboard</h2>
        <p class="panel-subtitle">Live overview of shops and order flow.</p>
        <div id="dashboard-alert" class="alert hidden"></div>

        <div class="grid cols-4" style="margin-top:1rem;">
          <div class="card"><p class="muted">Total Shops</p><div id="metric-shops" class="big-number">0</div></div>
          <div class="card"><p class="muted">Open Shops</p><div id="metric-open-shops" class="big-number">0</div></div>
          <div class="card"><p class="muted">Orders Today</p><div id="metric-orders-today" class="big-number">0</div></div>
          <div class="card"><p class="muted">Active Orders</p><div id="metric-active-orders" class="big-number">0</div></div>
        </div>
      </section>

      <section class="panel split">
        <div>
          <h3 class="panel-title">Recent Orders</h3>
          <div id="recent-orders" class="grid"></div>
        </div>
        <div>
          <h3 class="panel-title">Shops Snapshot</h3>
          <div id="recent-shops" class="grid"></div>
        </div>
      </section>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
  </body>
</html>
